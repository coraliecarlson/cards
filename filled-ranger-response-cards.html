    card.innerHTML = `<h2>${rangerCall.speciesDescription}</h2><p><span class="highlight">${rangerCall.noOfAnimals}</span> reported on ${rangerCall.dateTime}</p><p><span class="highlight">${rangerCall.property}</span> in ${rangerCall.borough}</p><p>Animal Condition: <span class="highlight">${rangerCall.animalCondition}</span></p><p>Final Action: <span class="final_action">${rangerCall.finalRangerAction}</span></p><p class="source">Source: NYC Open Data</p>`


//add the html to the <div> element 
    
    container.appendChild(card);

  });

            card.style.display = 'none'; 
            }
            
        });

});


</script>
